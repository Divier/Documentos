mensajeAyudaFormato_fecha=Ingrese un formato de fecha utilizando los siguientes letras para representar los componentes de la fecha\:\n1) y Indica el n\u00FAmero del a\u00F1o. Por ejemplo Si ingresa yy se toman los dos ultimos n\u00FAmeros del a\u00F1o.\n2) M Indica el n\u00FAmero del mes, si ingresa MM se toma el n\u00FAmero con dos d\u00EDgitos. Si ingresa MMM se toman las tres primeras letras del nombre del mes. Sin ingresa MMMM se toma el nombre completo del mes.\n3) d Indica el n\u00FAmero del d\u00EDa del mes.\n4) H Indica la hora del d\u00EDa (0-23).\n5) h Indica la hora en am/pm (1-12).\n6) a Representa el marcador am/pm.\n7) m Indica el minuto de la hora.\n8) s Indica el segundo del minuto.\n9) S Indica los milisegundos.\nPara separar los componentes puede utilizar por ejemplo\: - o tambi\u00E9n / 
mensajeAyudaFormato_imagen=Ingrese el alto y el ancho de la im\u00E1gen separados por una coma. Por Ejemplo\: 500,700\n El alto y el ancho deben ser valores en pixeles.\n Si no ingresa un valor, el alto y el ancho ser\u00E1n tomados de la im\u00E1gen cargada.
mensajeAyudaFormato_numero=Ingrese la cantidad de cifras decimales del n\u00FAmero.\nSi el n\u00FAmero es entero, no es necesario que ingrese un valor. 
mensajeAyudaFormato_imagen_variable=Ingrese el alto y el ancho de la im\u00E1gen separados por una coma. Por Ejemplo\: 500,700\n El alto y el ancho deben ser valores en pixeles.\n Si no ingresa un valor, el alto y el ancho ser\u00E1n tomados de la im\u00E1gen enviada.
