<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
    <h:head>
        <title>Documentos</title>
        <h:outputStylesheet library="css" name="login.css"></h:outputStylesheet>
    </h:head>
    <h:body>
    	<p:graphicImage
			style="display:block; margin-left:auto; margin-right:auto;padding-top:40px;"
			library="img" name="static/logo-dt.png" width="309" height="120"/>

		<p:panel header="#{labelGeneral.error_ingreso_sistema}"
			styleClass="panel-login">
			
			<h:panelGrid columns="1">
				<p:outputLabel value="#{labelGeneral.msg_error_ingreso_sistema}"></p:outputLabel>
				<h:commandButton value="#{labelGeneral.tooltip_volver_a_cargar}" onclick="location.href='#{facesContext.externalContext.requestContextPath}/'"/>
			</h:panelGrid>
		</p:panel>
            
    </h:body>
</html>
